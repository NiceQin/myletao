<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myletao</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/product.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <header class="topbar">
        <span>搜索中心</span>
        <a href="" class="icon_back fa fa-arrow-left"></a>
    </header>


    <div class="main">
        <div class="contain">

            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--数据列表-->
            
                <div class="search-form">
                    <form action="#">
                        <input type="text" class="input-search" placeholder="请输入要搜索的商品">
                        <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
                    </form>
                    
                </div>
                <div class="orderbar">
                    <div class="mui-row">
                        <a class="mui-col-xs-3" href="#">
                            上架时间
                            <span class="fa fa-angle-down "></span>
                        </a>
                        <a class="mui-col-xs-3" data-sort-type="price" data-sort="1" href="#">
                            价格
                            <span class="fa fa-angle-down "></span>
                        </a>
                        <a data-sort-type="num" data-sort="1" class="mui-col-xs-3" href="#">
                            销量
                            <span class="fa fa-angle-down "></span>
                        </a>
                        <a class="mui-col-xs-3" href="#">
                            折扣
                            <span class="fa fa-angle-down "></span>
                        </a>
                            
                    </div>
                    <div class="mui-row pro">
                       
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


        <footer id="footer">
            <div class="mui-row">
                <a href="./index.html" class="fa fa-home mui-col-xs-3">
                    <span>首页</span>
                </a>
                <a href="./category.html" class="fa fa-bars mui-col-xs-3">
                    <span>分类</span>
                </a>
                <a href="#" class="fa fa-shopping-cart mui-col-xs-3">
                    <span>购物车</span>
                </a>
                <a href="#" class="fa fa-user mui-col-xs-3">
                    <span>会员中心</span>
                </a>
            </div>
        </footer>
        <!-- 顶部 -->

        <!-- 引入的js -->
        <script src="./lib/mui/js/mui.min.js"></script>
        <script src="./lib/zepto/zepto.min.js"></script>
        <script src="./lib/artTemplate/template.js"></script>
        <script src="js/product.js"></script>
        <script type="text/html" id="product">
            {{each data as value i}}
            <a href="productBuy.html?id={{value.id}}" class="mui-col-xs-6">
                            <img src="{{value.pic[0].picAddr}}" alt="">
                            <p>{{value.proName}} </p>
                            <div>
                                <span>¥{{value.price}}</span>
                                <del>¥{{value.oldPrice}} </del>
                            </div>
                            <button type="button" class="mui-btn mui-btn-primary ">立即购买</button>
                        </a>
        {{/each}}
        </script>
        
</body>

</html>
