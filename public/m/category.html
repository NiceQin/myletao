<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myletao</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/caregory.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <header class="topbar">
        <span>乐淘云购</span>
        <a href="./search.html" class="fa fa-search"></a>
    </header>
    <!-- main主体 -->
    <div class="main">
        <div class="left">
            <ul>
                <li class="active">
                    <a href="#">运动馆</a>
                </li>
                <li>
                    <a href="#">女士馆</a>
                </li>
                <li>
                    <a href="#">男士馆</a>
                </li>
                <li>
                    <a href="#">帆布馆</a>
                </li>
                <li>
                    <a href="#">户外馆</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <footer id="footer">
        <div class="mui-row">
            <a href="./index.html" class="fa fa-home mui-col-xs-3">
                <span>首页</span>
            </a>
            <a href="#" class="fa fa-bars mui-col-xs-3 active">
                <span>分类</span>
            </a>
            <a href="./category.html" class="fa fa-shopping-cart mui-col-xs-3">
                <span>购物车</span>
            </a>
            <a href="#" class="fa fa-user mui-col-xs-3">
                <span>会员中心</span>
            </a>
        </div>
    </footer>
   

    <!-- 引入的js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="js/category.js"></script>
    <script type="text/html" id="left">
        {{each rows as value i}}
        <li class="{{i == 0?'active':''}}">
            <a data-id=" {{value.id}}" href="#">{{value.categoryName}}</a>
        </li>      
        {{/each}}
    </script>
    <script type="text/html" id="right">
        {{each rows as value i}}
            <a href="#" class="mui-col-xs-4">
<img src="{{value.brandLogo}}" alt="">
<p>{{value.brandName}}</p>
            </a>
        {{/each}}

    </script>
</body>

</html>
