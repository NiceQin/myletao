<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myletao</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/login.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <header class="topbar">
        <span>登陆</span>
        <a href="" class="icon_back fa fa-arrow-left"></a>
    </header>


    <div class="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear user" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary login">确认</button>
                <a href="./register.html" type="button" class="mui-btn mui-btn-danger">立即注册</a>
            </div>
        </form>
    </div>


        <footer id="footer">
            <div class="mui-row">
                <a href="./index.html" class="fa fa-home mui-col-xs-3">
                    <span>首页</span>
                </a>
                <a href="./category.html" class="fa fa-bars mui-col-xs-3">
                    <span>分类</span>
                </a>
                <a href="#" class="fa fa-shopping-cart mui-col-xs-3">
                    <span>购物车</span>
                </a>
                <a href="#" class="fa fa-user mui-col-xs-3">
                    <span>会员中心</span>
                </a>
            </div>
        </footer>
        <!-- 顶部 -->

        <!-- 引入的js -->
        <script src="./lib/mui/js/mui.min.js"></script>
        <script src="./lib/zepto/zepto.min.js"></script>
        <script src="./lib/artTemplate/template.js"></script>
        <script src="js/login.js"></script>
        
</body>

</html>
